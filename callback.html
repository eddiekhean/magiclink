<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Magic Link Callback</title>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        document.body.innerText = "Missing token!";
        return;
      }

      try {
        // Gọi GET với token nằm ở query string
        const res = await fetch(`https://api-dev.ctix.io/api/v1/auth/magiclink/verify?token=${encodeURIComponent(token)}`, {
          method: "GET",
          headers: { "Accept": "application/json" }
        });

        const text = await res.text();
        console.log("Raw response:", text);

        let json;
        try {
          json = JSON.parse(text);
        } catch {
          json = { raw: text };
        }

        document.body.innerHTML = `
          <h2>Response</h2>
          <pre>${JSON.stringify(json, null, 2)}</pre>
        `;
      } catch (err) {
        console.error("Request failed:", err);
        document.body.innerText = "Error: " + err.message;
      }
    });
  </script>
</head>
<body>
  <p>Verifying magic link...</p>
</body>
</html>
