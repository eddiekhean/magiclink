<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Magic Link Callback</title>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        document.body.innerText = "Missing token!";
        return;
      }

      try {
        const res = await fetch("http://localhost:8080/api/v1/auth/magiclink/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        if (!res.ok) {
          throw new Error("Verify failed: " + res.status);
        }

        const data = await res.json();
        console.log("Login success:", data);

        // LÆ°u token
        localStorage.setItem("accessToken", resp.accessToken);
        localStorage.setItem("refreshToken", resp.refreshToken);
        localStorage.setItem("accessTokenExpiresIn", resp.accessTokenExpiresIn);
        localStorage.setItem("refreshTokenExpiresIn", resp.refreshTokenExpiresIn);
        localStorage.setItem("tokenType", resp.tokenType);


        // Redirect
        window.location.href = "/dashboard.html";
      } catch (err) {
        document.body.innerText = "Login failed: " + err.message;
      }
    });
  </script>
</head>
<body>
  <p>Logging you in...</p>
</body>
</html>
