<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Magic Link Callback</title>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        document.body.innerText = "Missing token!";
        return;
      }

      try {
        const res = await fetch("http://localhost:8080/api/v1/auth/magiclink/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        if (!res.ok) {
          throw new Error("Verify failed: " + res.status);
        }

        const json = await res.json();
        console.log("Login success:", json);

        if (json.success && json.data) {
          const {
            accessToken,
            refreshToken,
            accessExpSeconds,
            refreshExpSeconds,
            tokenType
          } = json.data;

          // Lưu token vào localStorage
          localStorage.setItem("accessToken", accessToken);
          localStorage.setItem("refreshToken", refreshToken);
          localStorage.setItem("accessExpSeconds", accessExpSeconds);
          localStorage.setItem("refreshExpSeconds", refreshExpSeconds);
          localStorage.setItem("tokenType", tokenType);

          // Redirect sau khi login thành công
          window.location.href = "/dashboard.html";
        } else {
          throw new Error("Invalid response format from server");
        }
      } catch (err) {
        console.error("Login failed:", err);
        document.body.innerText = "Login failed: " + err.message;
      }
    });
  </script>
</head>
<body>
  <p>Logging you in...</p>
</body>
</html>
