<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Magic Link Callback</title>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        document.body.innerText = "Missing token!";
        return;
      }

      try {
        const res = await fetch("http://localhost:8080/api/v1/auth/magiclink/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const json = await res.json();
        console.log("Raw verify response:", json);

        if (!res.ok || !json.success || !json.data) {
          throw new Error("Invalid response format from server");
        }

        const {
          accessToken = "",
          refreshToken = "",
          accessExpSeconds = 0,
          refreshExpSeconds = 0,
          tokenType = "Bearer"
        } = json.data;

        // Lưu vào localStorage
        localStorage.setItem("accessToken", accessToken);
        localStorage.setItem("refreshToken", refreshToken);
        localStorage.setItem("accessExpSeconds", accessExpSeconds.toString());
        localStorage.setItem("refreshExpSeconds", refreshExpSeconds.toString());
        localStorage.setItem("tokenType", tokenType);

        console.log("Tokens saved, redirecting...");
        window.location.href = "/dashboard.html";
      } catch (err) {
        console.error("Login failed:", err);
        document.body.innerText = "Login failed: " + err.message;
      }
    });
  </script>
</head>
<body>
  <p>Logging you in...</p>
</body>
</html>
