<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Magic Link Callback</title>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        document.body.innerText = "Missing token!";
        return;
      }

      try {
        const res = await fetch("http://localhost:8080/api/v1/auth/magiclink/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const text = await res.text();
        console.log("Raw response:", text);

        // Thử parse JSON
        let json;
        try {
          json = JSON.parse(text);
        } catch {
          json = { raw: text }; // nếu không phải JSON thì vẫn hiển thị text thô
        }

        // Hiển thị đẹp trên màn hình
        document.body.innerHTML = `
          <h2>Response</h2>
          <pre>${JSON.stringify(json, null, 2)}</pre>
        `;
      } catch (err) {
        console.error("Request failed:", err);
        document.body.innerText = "Error: " + err.message;
      }
    });
  </script>
</head>
<body>
  <p>Verifying magic link...</p>
</body>
</html>
