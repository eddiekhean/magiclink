<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Magic Link Callback</title>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        document.body.innerText = "Missing token!";
        return;
      }

      try {
        const res = await fetch("http://localhost:8080/api/v1/auth/magiclink/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const text = await res.text(); // láº¥y raw text trÆ°á»›c
        console.log("Raw response text:", text);

        let json;
        try {
          json = JSON.parse(text);
        } catch (e) {
          throw new Error("Server did not return JSON: " + e.message);
        }

        console.log("Parsed JSON:", json);
        document.body.innerText = "Check console for raw response ðŸ‘€";
      } catch (err) {
        console.error("Login failed:", err);
        document.body.innerText = "Login failed: " + err.message;
      }
    });
  </script>
</head>
<body>
  <p>Verifying magic link...</p>
</body>
</html>
